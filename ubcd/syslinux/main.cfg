MENU INCLUDE /ubcd/menus/syslinux/defaults.cfg
UI menu.c32

F1 /ubcd/menus/syslinux/pmagic1.txt
F2 /ubcd/menus/syslinux/pmagic2.txt

LABEL -
MENU LABEL BIOS
CONFIG /ubcd/menus/syslinux/bios.cfg

LABEL -
MENU LABEL CPU
CONFIG /ubcd/menus/syslinux/cpu.cfg

LABEL -
MENU LABEL HDD
CONFIG /ubcd/menus/syslinux/hdd.cfg

LABEL -
MENU LABEL Memory
CONFIG /ubcd/menus/syslinux/memory.cfg

LABEL -
MENU LABEL Others
CONFIG /ubcd/menus/syslinux/others.cfg

LABEL -
MENU LABEL Peripherals
CONFIG /ubcd/menus/syslinux/periph.cfg

LABEL -
MENU LABEL System
CONFIG /ubcd/menus/syslinux/system.cfg

LABEL -
MENU LABEL Parted Magic 2013_08_01_i586 - Press F1 for more information
TEXT HELP
 Linux distro for manipulating partitions (eg. create, resize). Includes
 Clonezilla, Truecrypt, TestDisk, PhotoRec, Partition Image, Firefox, F-Prot
 Virus Scanner (fpscan/fpupdate) and more. Capable of reading/writing NTFS
 partitions and external USB storage devices.
ENDTEXT
CONFIG /pmagic/boot/syslinux/syslinux.cfg /boot/syslinux/

LABEL -
MENU LABEL UBCD FreeDOS R1.52 (Based on NwDsk V3.40)
TEXT HELP
 FreeDOS boot disk used to run many of the other DOS apps on the UBCD. Revised
 version of Eric Veermans' FreeDOS NwDsk 3.40. Addresses many bug fixes,
 performance enhancements and compatibility issues.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/fdubcd.img.gz

LABEL -
MENU LABEL User-defined
CONFIG /ubcd/custom/custom.cfg

MENU SEPARATOR

LABEL -
MENU LABEL Boot next device
TEXT HELP
 Boot next device in the boot sequence.
ENDTEXT
COM32 /boot/syslinux/whichsys.c32
APPEND -sys- /boot/syslinux/chain.c32 hd1 swap -iso- /boot/syslinux/localboot.c32 -1

LABEL -
MENU LABEL Reboot
TEXT HELP
 Reboot the PC.
ENDTEXT
COM32 /boot/syslinux/reboot.c32

MENU SEPARATOR

LABEL -
MENU LABEL GRUB4DOS menu
TEXT HELP
 This entry will bring you to the GRUB4DOS menu.
ENDTEXT
BOOT /boot/grub/grldr

