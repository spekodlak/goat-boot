MENU INCLUDE /ubcd/menus/syslinux/defaults.cfg
UI menu.c32

LABEL -
MENU LABEL ..
CONFIG /ubcd/menus/syslinux/hdd.cfg

LABEL -
MENU LABEL Data Lifeguard Tools V11.2 (Western Digital)
TEXT HELP
 OEM version of Ontrack Disk Manager licensed for Western Digital hard disks.
 Helps partition and format your hard drive automatically. Supports DDO
 (Dynamic Drive Overlay) for older BIOS.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/datalife.img.gz

LABEL -
MENU LABEL DiscWizard 2003 V10.45.06 (Seagate)
TEXT HELP
 OEM version of Ontrack Disk Manager licensed for Seagate hard disks. Helps
 partition and format your hard drive automatically. Supports DDO (Dynamic
 Drive Overlay) for older BIOS.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/discwiz.img.gz

LABEL -
MENU LABEL DiscWizard V11.0.8326 (Seagate/Maxtor)
TEXT HELP
 OEM version of Acronis TrueImage licensed for Seagate/Maxtor hard disks. Lets
 you prepare a new Seagate/Maxtor disk by cloning from an existing disk. Also
 lets you create an exact image backup of your hard disk, which can be stored
 on CD/DVD-R/RW discs, external USB/Firewire storage devices etc.
ENDTEXT
COM32 linux.c32 /ubcd/boot/discwiz/kernel.dat
INITRD /ubcd/boot/discwiz/ramdisk.dat
APPEND /s quiet mbrcrcs=on vga=vesa load_ramdisk=1 prompt_ramdisk=0 ramdisk_size=32000

LABEL -
MENU LABEL Disk Manager V10.42 (Samsung)
TEXT HELP
 OEM version of Ontrack Disk Manager licensed for Samsung hard disks. Helps
 partition and format your hard drive automatically. Supports DDO (Dynamic
 Drive Overlay) for older BIOS.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/ssdm.img.gz

LABEL -
MENU LABEL Disk Manager V9.61 (IBM)
TEXT HELP
 OEM version of Ontrack Disk Manager licensed for IBM hard disks. Helps
 partition and format your hard drive automatically. Supports DDO (Dynamic
 Drive Overlay) for older BIOS. Also includes older version of DFT that works
 with non-IBM drives.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/ibmdm.img.gz
APPEND raw

LABEL -
MENU LABEL MaxBlast V4.0 (Maxtor)
TEXT HELP
 OEM version of Ontrack Disk Manager licensed for Maxtor hard disks. Helps
 partition and format your hard drive automatically. Supports DDO (Dynamic
 Drive Overlay) for older BIOS.
ENDTEXT
COM32 linux.c32 memdisk
INITRD /ubcd/images/maxblast.img.gz
